<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="repo">
        <h1><img src="./GitHub.jpg" /> Repository Search</h1>
        <input type="text" id="username" placeholder="Enter GitHub username" />
        <button id="search-btn">Search</button>
        <div id="repo-container"></div>
      </div>

      <div class="user">
        <h1><img src="./GitHub.jpg" />GitHub Users Search</h1>
        <input type="text" id="username2" placeholder="Enter GitHub username" />
        <button id="search-btn2">Search</button>
        <div id="user-container"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
